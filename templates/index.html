<h1 class="page-header">
    Rooco's Blog
</h1>

<div ng-repeat="post in vm.posts">
	<h2><a ui-sref="main.post({id: post.id})">{{ post.title }}</a></h2>
    <p class="lead">by <span>Rooco</span></p>
    <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date }}</p>
    <hr>
    <p>{{ post.content }}</p>
    <a class="btn btn-primary" ui-sref="main.post({id: post.id})">
    	Read More <span class="glyphicon glyphicon-chevron-right"></span>
	</a>

    <hr>
</div>
