<div class="row">

    <div class="panel panel-primary" style="width:50%;margin:auto;">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <div>
                <!-- {{ alert() }} -->
            </div>
            <form name="loginForm" role="form">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" ng-model="vm.username" class="form-control" ng-required="true">
                    <span class="help-block" ng-show="loginForm.username.$error.required">Username can not be empty!</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" ng-model="vm.password" class="form-control" ng-required="true">
                    <span class="help-block" ng-show="loginForm.password.$error.required">Password can not be empty!</span>
                </div>

                <button class="btn btn-default" type="submit" ng-click="vm.login(vm.username, vm.password)" ng-disabled="loginForm.$invalid">Login</button>
            </form>
        </div>
    </div>

</div>
<!-- /.row -->
